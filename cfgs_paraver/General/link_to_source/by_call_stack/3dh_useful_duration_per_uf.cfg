ConfigFile.BeginDescription
Histogram of useful computational bursts correlated to user funcitons. 

Correlation is approximate in that a burst is assigned to the last user function that called MPI. Even if not necessarily the function that executes the computation butst it can be useful to relate the computation tho the source code.
ConfigFile.EndDescription

